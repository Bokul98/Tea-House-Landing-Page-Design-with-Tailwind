<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/a9f5f00acc.js" crossorigin="anonymous"></script>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <header class="pt-10 mb-20">
        <div class="lg:flex justify-center text-center md:text-left items-center">
          <div>
            <h1 class="font-bold text-5xl text-[#1C1C1C]">It's good <br> tea time at The <br> Tea House</h1>
            <p class="w-5/6 py-4 lg:py-7 text-[#777777] text-[18px]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="px-5 py-3 rounded-lg bg-gradient-to-r from-orange-500 to-red-500 text-white font-medium">Explore More <i class="fa-solid fa-arrow-right -rotate-45 pl-1"></i></button>
          </div>
          <div class="relative">
            <div class="">
              <img src="images/banner.png" alt="">
            </div>
            <div class="absolute flex items-center bg-white shadow-lg rounded-lg px-5 py-3 md:px-10 lg:py-4 top-28 md:top-80 md:left-32 lg:left-28">
              <div>
                <i class="fa-solid fa-star text-amber-500 text-3xl"></i>
              </div>
              <div class="pl-2">
                <h2 class="font-bold text-3xl">5.00</h2>
                <p class="text-[#777777]">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
